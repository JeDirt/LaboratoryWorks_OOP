<h2>Метод scoresIncreasing()</h2>

<p>
    Дан массив, метод возвращает true если каждый элемент массива равен или больше предыдущему
</p>

<p>
    Пример:
<ul>
    <li>scoresIncreasing([1, 3, 4]) -> true</li>
    <li>scoresIncreasing([1, 3, 2]) -> false</li>
    <li>scoresIncreasing([1, 1, 4]) -> true</li>
</ul>

</p>
